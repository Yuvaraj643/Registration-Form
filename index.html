<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>

        <form name="registrationForm" action="/action_page.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="5" maxlength="10" required >
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        
            <button type="submit">Register</button>
        </form>

    </body>
</html>
